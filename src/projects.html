---
layout: "layouts/home.html"
title: Projects
---

<div class="projects_container">
  <br />
  {%- for post in collections.project | reverse -%}

  {%- if post.data.link %}
  <a href="{{ post.data.link }}" target="_blank" rel="noopener noreferrer" class="project_link">
    {%- else %}
    <a href="{{ post.url }}" class="project_link">
      {%- endif %}

      <div class="project_content">
        <div class="project_disp_title">
          <div>{{ post.data.title }}</div>
          <div style="color:grey; font-size: 17px;">{{ post.date | simpleDate }}</div>
        </div>
        <p style="margin-top: 0px;">{{ post.templateContent | excerpt }}</p>
      </div>
    </a>
    {#
    <hr style="color:black; border: solid 0.5px rgb(222, 222, 222);"> #}
    {%- endfor -%}

</div>
